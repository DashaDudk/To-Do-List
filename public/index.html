<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do-List</title>
        <script src="libraries/p5.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="sketch.js" type="text/javascript"></script>
        <script src="libraries/DragNDrop.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css"> 
    </head>
    <body>
        <div class="container">
            <h3 class="title">To Do List</h3>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div id="taskFormContainer" class="my-3 taskFormContainer">
                        <form class="form">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <input name="Task.Name" class="form-control">
                                            <span class="text-danger"></span>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">Create</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <table class="table">
                        <thead>
                            <!-- Заголовки таблиці -->
                        </thead>
                        <tbody id="container1" class="dragspace task-list">
                            <!-- Список завдань -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
